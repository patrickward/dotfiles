# Remap prefix key
set -g prefix C-a
unbind C-b

# Adjust delay time
set -s escape-time 1

# Adjust window index numbers to start at 1
set -g base-index 1
setw -g pane-base-index 1

# Reload config file while in tmux
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"

# Send Ctrl-a to applications in tmux
bind C-a send-prefix

# Bindings for splits
bind | split-window -h
bind - split-window -v

# Movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Remove mouse support
set -g mouse off

# Ensure 256 color support
set -g default-terminal "screen-256color"

# Set the status line's colors
set -g status-style fg=white,bold,bg=black

# Set the color of the window list
setw -g window-status-style fg=cyan,bg=black

# Set the colors for the active window
setw -g window-status-current-style fg=white,bold,bg=cyan

# Set the colors for the panes
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=yellow

# active pane normal, other dimmed
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black

# Set the activity alert style
setw -g window-status-activity-style fg=white,bg=red

# command/message line
set -g message-style fg=white,bold,bg=green

# Status line
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P "
# set -g status-right "#[fg=cyan]%d %b %R"
set -g status-justify centre

# Monitor activity
setw -g monitor-activity on
set -g visual-activity on

